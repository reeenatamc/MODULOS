<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Artistas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="title">SISTEMA DE ARTISTAS</a>
        </h1>
        <nav>
            <a href="usuario.html" class="role">Usuarios</a>
        </nav>
    </header>
    
    <section class="crud-section">
        <h2>Gestión de Artistas (CRUD)</h2>
        <form id="artistForm">
            <label for="id">ID</label>
            <input type="number" id="id" placeholder="Ingrese ID" required>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese el nombre" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese el apellido" required>
            
            <label for="tipo_arte">Tipo de Arte</label>
            <input type="text" id="tipo_arte" placeholder="Ingrese el tipo de arte" required>
            
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" placeholder="Ingrese una breve descripción"></textarea>
            
            <label for="contacto">Contacto</label>
            <input type="text" id="contacto" placeholder="Ingrese el contacto" required>
            
            <label for="ubicacion">Ubicación</label>
            <input type="text" id="ubicacion" placeholder="Ingrese la ubicación" required>
            
            <label for="imagen_url">URL de Imagen</label>
            <input type="text" id="imagen_url" placeholder="Ingrese la URL de la imagen" required>

            <div class="buttons">
                <button type="button" class="btn btn-create">Crear</button>
                <button type="button" class="btn btn-read">Verificar</button>
                <button type="button" class="btn btn-update">Actualizar</button>
                <button type="button" class="btn btn-delete">Eliminar</button>
            </div>
        </form>
    </section>
    

    <script>
        const API_URL = 'http://localhost:3000/api/artistas';

        // Función para manejar errores de la API
        const handleApiError = (error) => {
            console.error('Error:', error);
            alert('Error: ' + (error.message || 'Error desconocido'));
        };

        // Función para obtener los valores del formulario
        const getFormValues = () => {
            return {
                id: document.getElementById('id').value,
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                tipo_arte: document.getElementById('tipo_arte').value,
                descripcion: document.getElementById('descripcion').value,
                contacto: document.getElementById('contacto').value,
                ubicacion: document.getElementById('ubicacion').value,
                imagen_url: document.getElementById('imagen_url').value
            };
        };

        // Función para limpiar el formulario
        const clearForm = () => {
            document.getElementById('artistForm').reset();
        };

        // Función para crear un artista
        document.querySelector('.btn-create').addEventListener('click', async function() {
            try {
                const artistData = getFormValues();
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(artistData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al crear artista');
                }

                alert('Artista creado con éxito');
                clearForm();
            } catch (error) {
                handleApiError(error);
            }
        });

        // Función para verificar un artista
        document.querySelector('.btn-read').addEventListener('click', async function() {
            try {
                const id = document.getElementById('id').value;
                
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Artista no encontrado');
                }

                const data = await response.json();
                
                // Rellenar el formulario con los datos
                document.getElementById('nombre').value = data.nombre;
                document.getElementById('apellido').value = data.apellido;
                document.getElementById('tipo_arte').value = data.tipo_arte;
                document.getElementById('descripcion').value = data.descripcion;
                document.getElementById('contacto').value = data.contacto;
                document.getElementById('ubicacion').value = data.ubicacion;
                document.getElementById('imagen_url').value = data.imagen_url;
                
                alert('Artista encontrado');
            } catch (error) {
                handleApiError(error);
            }
        });

        // Función para actualizar un artista
        document.querySelector('.btn-update').addEventListener('click', async function() {
            try {
                const artistData = getFormValues();
                
                const response = await fetch(`${API_URL}/${artistData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(artistData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al actualizar artista');
                }

                alert('Artista actualizado con éxito');
            } catch (error) {
                handleApiError(error);
            }
        });

        // Función para eliminar un artista
        document.querySelector('.btn-delete').addEventListener('click', async function() {
            try {
                const id = document.getElementById('id').value;
                
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al eliminar artista');
                }

                alert('Artista eliminado con éxito');
                clearForm();
            } catch (error) {
                handleApiError(error);
            }
        });
    </script>
</body>
</html>
